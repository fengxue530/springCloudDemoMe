
server:
  port: 8761
  # 测试时关闭自我保护机制，保证不可用服务及时踢出, 建议生产环境改为 true
  enable-self-preservation: false

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/